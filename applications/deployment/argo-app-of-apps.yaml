allowed_destinations: &allowed_destinations
  - namespace: labs-ci-cd
    server: https://kubernetes.default.svc
  - namespace: labs-dev
    server: https://kubernetes.default.svc
  - namespace: labs-test
    server: https://kubernetes.default.svc
argocd_projects:
  - enabled: true
    name: pet-battle-suite
    destinations: *allowed_destinations
applications:
  pet_battle_suite:
    name: pet-battle-suite
    enabled: true
    destination: labs-ci-cd
    source: https://github.com/petbattle/pb-ci-cd.git
    source_path: applications/deployment
    source_ref: main
    sync_policy_automated: true
    helm_values:
      - values-applications.yaml
    values:
      applications:
        pet_battle_test:
          enabled: true
          source_ref: master
          image_version: master
        pet_battle_api_test:
          enabled: true
          source_ref: master
          image_version: master
        pet_battle_tournament_test:
          enabled: true
          source_ref: master
          image_version: master
        pet_battle_stage:
          enabled: true
          source_ref: master
          image_version: master
        pet_battle_api_stage:
          enabled: true
          source_ref: ee57178
          image_version: ee571788028a593a52faecafc97dc57f212976c6
        pet_battle_tournament_stage:
          enabled: true
          source_ref: master
          image_version: master
    project:
      name: pet-battle-suite
      enabled: true
